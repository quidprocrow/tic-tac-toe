<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="game-board" class="board">
          <div class="board-row">
            <div class="board-box" id="0" data-cell-index="0">
              0
            </div>
            <div class="board-box" id="1" data-cell-index="1">
              1
            </div>
            <div class="board-box" id="2" data-cell-index="2">
              2
            </div>
          </div>
          <div class="board-row">
              <div class="board-box" id="3" data-cell-index="3">
                3
              </div>
              <div class="board-box" id="4" data-cell-index="4">
                4
              </div>
              <div class="board-box" id="5" data-cell-index="5">
                5
              </div>
          </div>
          <div class="board-row">
              <div class="board-box" id="6" data-cell-index="6">
                6
              </div>
              <div class="board-box" id="7" data-cell-index="7">
                7
              </div>
              <div class="board-box" id="8" data-cell-index="8">
                8
              </div>
          </div>
          <div id="user-msg" class="message">
          </div>
      </section>
    </body>
</html>
