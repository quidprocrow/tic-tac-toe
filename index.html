<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="intro">
        <h1 id="game-title">TIC TAC TOE</h1>
        <button class="big-button" id="sign-in-button">SIGN IN</button>
        <button class="big-button" id="sign-up-button">SIGN UP</button>
      </section>
      <section id="sign-in">
        <h1>SIGN IN</h1>
        <form id="sign-in-form">
          <div class="center">
            <input type="text" name="credentials[email]" placeholder="EMAIL" class="input-field">
          </div>
          <div class="center">
          <input type="password" name= "credentials[password]" placeholder="PASSWORD" class="input-field">
          </div>
          <button class="little-button" id="sign-in-form-button">SIGN IN</button>
        </form>
        <div id="sign-in-error">
        </div>
      </section>
      <section id="sign-up">
        <form id="sign-up-form">
          <h1>SIGN UP</h1>
          <div class="center">
            <input type="text" name="credentials[email]" placeholder="EMAIL" class="input-field">
          </div>
          <div class="center">
          <input type="password" name= "credentials[password]" placeholder="PASSWORD" class="input-field">
          </div>
          <div class="center">
          <input type="password" name= "credentials[password_confirmation]" placeholder="PASSWORD CONFIRMATION" class="input-field">
          </div>
          <button class="little-button" id="sign-up-form-button">SIGN UP</button>
          <div id="sign-up-notification">
          </div>
        </form>
      </section>
      <section id="profile" class="profile">
        <h1 id="profile-greeting"></h1>
        <div class="center">
          <div class="vs">
            <h2>PLAY VS.</h2>
            </div>
            <div class="vs-row">
              <button class="little-button" ID="vs-guest-button">GUEST</button>
              <button class="little-button" ID="vs-play-button">PLAYER</button>
              <button class="little-button" ID="vs-ai-button">AI</button>
            </div>
          </div>
          <div class="profile-bottom">
            <button class="little-button" ID="instructions-button">INSTRUCTIONS</button>
            <button class="little-button" ID="personal-statistics-button">PERSONAL STATISTICS</button>
          </div>
            <div class="profile-bottom">
              <button class="little-button" ID="sign-out-button">SIGN OUT</button>
              <button class="little-button" ID="change-password-button">CHANGE PASSWORD</button>
        </div>
      </section>
      <section id="change-pass" class="change-pass">
        <h1>CHANGE PASS</h1>
        <form id="change-password-form">
          <div class="center">
          <input type="password" name= "passwords[old]" placeholder="OLD PASSWORD" class="input-field">
          </div>
          <div class="center">
          <input type="password" name= "passwords[new]" placeholder="NEW PASSWORD" class="input-field">
          </div>
          <button class="little-button" id="change-password-form-button">CONFIRM CHANGE</button>
        </form>
        <div id="password-notification">
        </div>

      </section>
      <section id="game-board" class="board">
          <div class="board-row">
            <div class="board-box" id="0" data-cell-index="0">

            </div>
            <div class="board-box" id="1" data-cell-index="1">

            </div>
            <div class="board-box" id="2" data-cell-index="2">

            </div>
          </div>
          <div class="board-row">
              <div class="board-box" id="3" data-cell-index="3">

              </div>
              <div class="board-box" id="4" data-cell-index="4">

              </div>
              <div class="board-box" id="5" data-cell-index="5">

              </div>
          </div>
          <div class="board-row">
              <div class="board-box" id="6" data-cell-index="6">

              </div>
              <div class="board-box" id="7" data-cell-index="7">

              </div>
              <div class="board-box" id="8" data-cell-index="8">

              </div>
          </div>
          <div id="user-msg" class="message">
          </div>
          <div id="over-msg" class="message">
          </div>
          <div id="reset-game" class="board-row reset">
            <button class="little-button" id="reset-game-button">NEW GAME</button>
          </div>
      </section>
    </body>
</html>
